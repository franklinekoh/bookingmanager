<app-header></app-header>
<!-- ============ Body content start ============= -->
<div class="main-content-wrap sidenav-open d-flex flex-column">


  <app-page-title [heading]="heading"></app-page-title>

  <div class="row">
    <div class="col-md-12">
      <div class="card o-hidden mb-4">
        <div class="card-header d-flex align-items-center border-0">
          <h3 class="w-50 float-left card-title m-0">All Rooms</h3>
          <div class="dropdown dropleft text-right w-50 float-right">
            <button routerLink="/room/create/" class="btn btn-success" type="button" aria-haspopup="true" aria-expanded="false">
              create <i class="nav-icon i-Add"></i>
            </button>
          </div>
        </div>

        <div class="">
          <div class="table-responsive">
            <table id="user_table" class="table  text-center">
              <thead>
              <tr>
                <th scope="col">S/N</th>
                <th scope="col">Room Name</th>
                <th scope="col">Status</th>
                <th scope="col">Hotel Name</th>
                <th scope="col">Hotel Country</th>
                <th scope="col">Hotel Address</th>
                <th scope="col">Hotel City</th>
                <th scope="col">Hotel State</th>
                <th scope="col">Hotel Email</th>
                <th scope="col">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of roomData; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item?.room_name}}</td>
                <td *ngIf="item?.is_available"><span class="badge badge-success">Available</span></td>
                <td *ngIf="!item?.is_available"><span class="badge badge-danger">Unavailable</span></td>
                <td>{{item?.hotel_name}}</td>
                <td>{{item?.hotel_country}}</td>
                <td>{{item?.hotel_address}}</td>
                <td>{{item?.hotel_city}}</td>
                <td>{{item?.hotel_state}}</td>
                <td>{{item?.email}}</td>
                <td>
                  <a [routerLink]="['/room/type/edit',item?.id]" class="text-success mr-2">
                    <i class="nav-icon i-Pen-2 font-weight-bold"></i>
                  </a>
                  <a [routerLink]="['/room/type/',item?.id]" class="text-success mr-2">
                    <i class="nav-icon i-Eye font-weight-bold"></i>
                  </a>
                  <a  class="text-danger mr-2" (click)="deleteRoomType(item?.id)">
                    <i class="nav-icon i-Close-Window font-weight-bold"></i>
                  </a>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
