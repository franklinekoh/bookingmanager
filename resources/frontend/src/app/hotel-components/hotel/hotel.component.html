<app-header></app-header>
<!-- ============ Body content start ============= -->
<div class="main-content-wrap sidenav-open d-flex flex-column">


  <app-page-title [heading]="heading"></app-page-title>
  <div class="row">
    <div class="col-md-12">
      <div class="card o-hidden mb-4">
        <div class="card-header d-flex align-items-center border-0">
          <h3 class="w-50 float-left card-title m-0">All Hotels</h3>
        </div>

        <div class="">
          <div class="table-responsive">
            <table id="user_table" class="table  text-center">
              <thead>
              <tr>
                <th scope="col">S/N</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of hotelsData; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{item?.name}}</td>
                <td>{{item?.address}}</td>
                <td>{{item?.city}}</td>
                <td>{{item?.state}}</td>
                <td>{{item?.country}}</td>
                <td>{{item?.phone}}</td>
                <td>{{item?.email}}</td>
                <td>
                  <a [routerLink]="['/hotel/edit',item?.id]" class="text-success mr-2">
                    <i class="nav-icon i-Pen-2 font-weight-bold"></i>
                  </a>
                  <a [routerLink]="['/hotel/',item?.id]" class="text-success mr-2">
                    <i class="nav-icon i-Eye font-weight-bold"></i>
                  </a>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
<!-- ============ Body content End ============= -->
