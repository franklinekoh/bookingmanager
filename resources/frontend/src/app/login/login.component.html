<div class="auth-layout-wrap" style="background-image: url(./assets/images/photo-wide-4.jpg)">
  <div class="auth-content">
    <div class="card o-hidden">
      <div class="row">
        <div class="col-md-6">
          <div class="p-4">
            <div class="auth-logo text-center mb-4">
              <img src="assets/images/logo.png" alt="">
            </div>
            <h1 class="mb-3 text-18">Sign In</h1>
            <form [formGroup]="loginForm" (submit)="submitLogin()">
              <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" formControlName="email" class="form-control form-control-rounded"  type="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" formControlName="password" class="form-control form-control-rounded" type="password">
              </div>
              <button class="btn btn-rounded btn-primary btn-block mt-2" type="submit" [disabled]="!loginForm.valid">Sign In</button>

            </form>

          </div>
        </div>
        <div class="col-md-6 text-center" style="background-size: cover;background-image: url(./assets/images/photo-long-3.jpg)">
          <div class="pr-3 auth-right">
           <p>Welcome to this awesome hotel management system</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
