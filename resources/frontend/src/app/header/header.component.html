<div class="app-admin-wrap layout-sidebar-large">
  <div class="main-header">
    <div class="logo">
      <img src="./assets/images/logo.png" alt="">
    </div>

    <div class="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="d-flex align-items-center"></div>

    <div style="margin: auto"></div>

    <div class="header-part-right">
      <div class="dropdown">
        <div class="user col align-self-end">
          <img src="./assets/images/faces/1.jpg" id="userDropdown" alt="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <div class="dropdown-header">
              <i class="i-Lock-User mr-1"></i> {{getUserName()}}
            </div>
            <a class="dropdown-item" href="javascript:void(0)" (click)="logOut()">Sign out</a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- header top menu end -->

  <div class="side-content-wrap">
    <div class="sidebar-left open rtl-ps-none" data-perfect-scrollbar data-suppress-scroll-x="true">
      <ul class="navigation-left">
        <li class="nav-item" >
          <a class="nav-item-hold" routerLink="/hotel">
            <i class="nav-icon i-Bar-Chart"></i>
            <span class="nav-text">Hotels</span>
          </a>
          <div class="triangle"></div>
        </li>
        <li class="nav-item" data-item="room">
          <a class="nav-item-hold" href="#">
            <i class="nav-icon i-Library"></i>
            <span class="nav-text">Room</span>
          </a>
          <div class="triangle"></div>
        </li>
        <li class="nav-item" >
          <a class="nav-item-hold" routerLink="/price/">
            <i class="nav-icon i-Suitcase"></i>
            <span class="nav-text">Prices</span>
          </a>
          <div class="triangle"></div>
        </li>
        <li class="nav-item">
          <a class="nav-item-hold" href="#">
            <i class="nav-icon i-Computer-Secure"></i>
            <span class="nav-text">Bookings</span>
          </a>
          <div class="triangle"></div>
        </li>

      </ul>
    </div>

    <div class="sidebar-left-secondary rtl-ps-none" data-perfect-scrollbar data-suppress-scroll-x="true">
      <!-- Submenu Dashboards -->

      <ul class="childNav" data-parent="room">
        <li class="nav-item">
          <a href="alerts.html">
            <i class="nav-icon i-Bell1"></i>
            <span class="item-name">Rooms</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="accordion.html">
            <i class="nav-icon i-Split-Horizontal-2-Window"></i>
            <span class="item-name">Room types</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="sidebar-overlay"></div>
